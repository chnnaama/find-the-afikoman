<div class="time">
  {{ stopwatch.counter | date:'mm:ss:SS' }}
</div>
<button mat-mini-fab aria-label="Example icon-button with a heart icon" (click)="pauseTimer()">
  <mat-icon *ngIf="stopwatch.running" i18n>pause</mat-icon>
  <mat-icon *ngIf="!stopwatch.running" i18n>play_arrow</mat-icon>
</button>
