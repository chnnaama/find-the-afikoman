<h1 mat-dialog-title i18n>אפיקומן נולד!</h1>
<div mat-dialog-content>
  <p i18n>עכשיו אפשר לשתף את האתגר החדש שיצרת עם חברים ובני משפחה.</p>
</div>
<div mat-dialog-actions>
  <a mat-button [routerLink]="'/'" [mat-dialog-close]="" i18n>חזרה לרשימת אתגרים</a>
  &nbsp;
  <app-share-button i18n-text
    text="החבאתי את האפיקומן. תצליחו למצוא?"
    [url]="'https://egghunt.online/challenge/' + challengeService.challenge.id"></app-share-button>

</div>
