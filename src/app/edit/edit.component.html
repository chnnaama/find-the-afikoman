<ng-container *ngIf="challenge$ | async as challenge">
</ng-container>
<div #viewer class="viewer"></div>
<div #afikoman class="afikoman">
  <img src="/assets/egg1.png" />
</div>

<div class="size-buttons">
  <button mat-mini-fab (click)="resize(-1)">
    <mat-icon i18n>remove</mat-icon>
  </button>
  <button mat-mini-fab (click)="resize(1)">
    <mat-icon i18n>add</mat-icon>
  </button>
</div>

<div class="utility-buttons">
  <button (click)="onHelpClick()" mat-icon-button>
    <mat-icon i18n>help</mat-icon>
  </button>
  <button mat-raised-button color="accent" (click)="onFinish()" i18n>סיימתי</button>
</div>
